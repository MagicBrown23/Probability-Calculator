<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studying of card probabilities in specific positions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #c9d1d9;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      background: #238636;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    .hidden {
      display: none;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #58a6ff;
    }

    @media (min-width: 600px) {
      .input-group {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .input-group > div {
        flex: 1;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Studying of card probabilities in specific positions</h1>

  <div class="input-group">
    <div>
      <label for="bottomCard">Bottom Card:</label>
      <select id="bottomCard" onchange="hideBottomCard()"></select>
    </div>
    <div>
      <label for="namedCard">Named Card:</label>
      <select id="namedCard"></select>
    </div>
    <div>
      <label for="namedNumber">Named Number:</label>
      <input type="number" id="namedNumber" min="1" max="52" />
    </div>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    const cards = [
      'Ace♦','2♦','3♦','4♦','5♦','6♦','7♦','8♦','9♦','10♦','Jack♦','Queen♦','King♦',
      'Ace♣','2♣','3♣','4♣','5♣','6♣','7♣','8♣','9♣','10♣','Jack♣','Queen♣','King♣',
      'Ace♥','2♥','3♥','4♥','5♥','6♥','7♥','8♥','9♥','10♥','Jack♥','Queen♥','King♥',
      'Ace♠','2♠','3♠','4♠','5♠','6♠','7♠','8♠','9♠','10♠','Jack♠','Queen♠','King♠'
    ];

    const mnemonica = [
      '4♣','2♥','7♦','3♣','4♥','6♦','A♠','5♥','9♠','2♠','Q♥','3♦','Q♣','8♥','6♠','5♠','9♥','K♣','2♦',
      'J♥','3♠','8♠','6♥','10♣','5♦','K♦','2♣','3♥','8♦','5♣','K♠','J♦','8♣','10♠','K♥','J♣','7♠',
      '10♥','A♦','4♠','7♥','4♦','A♣','9♣','J♠','Q♦','7♣','Q♠','10♦','6♣','A♥','9♦'
    ];

    const bottomCardSelect = document.getElementById('bottomCard');
    const namedCardSelect = document.getElementById('namedCard');
    const resultDiv = document.getElementById('result');

    cards.forEach(card => {
      let opt1 = document.createElement('option');
      opt1.value = card;
      opt1.textContent = card;
      bottomCardSelect.appendChild(opt1);

      let opt2 = document.createElement('option');
      opt2.value = card;
      opt2.textContent = card;
      namedCardSelect.appendChild(opt2);
    });

    let lockedBottomCard = null;

    function hideBottomCard() {
      lockedBottomCard = bottomCardSelect.value;
      bottomCardSelect.classList.add('hidden');
    }

    function normalize(card) {
      return card.replace("10", "10")
                 .replace("Jack", "J").replace("Queen", "Q").replace("King", "K").replace("Ace", "A")
                 .replace('♣', '♣').replace('♦', '♦').replace('♥', '♥').replace('♠', '♠');
    }

    function getCardIndex(card) {
      return mnemonica.findIndex(c => normalize(c) === normalize(card)) + 1;
    }

    function getSecretCode(card) {
      const suit = card.slice(-1);
      const rank = card.slice(0, -1);
      const suitCode = {'♦': 1, '♣': 2, '♥': 3, '♠': 4}[suit];
      const rankCode = isNaN(rank)
        ? {A:1, J:11, Q:12, K:13}[rank]
        : parseInt(rank);
      return suitCode * 100 + rankCode;
    }

    function calculate() {
      const namedCard = namedCardSelect.value;
      const namedNumber = parseInt(document.getElementById('namedNumber').value);
      if (!lockedBottomCard || !namedCard || isNaN(namedNumber)) {
        resultDiv.innerText = "Please input all values correctly.";
        return;
      }

      const namedCardPos = getCardIndex(namedCard);
      const bottomCardPos = getCardIndex(lockedBottomCard);

      const desiredPos = namedCardPos - namedNumber;
      const cardToCutOriginalPos = ((desiredPos - bottomCardPos + 52) % 52) || 52;

      const cardToCut = mnemonica[cardToCutOriginalPos - 1];
      const secretCode = getSecretCode(cardToCut);

      resultDiv.innerText =
        `The probability of your card in that position is 0.${String(cardToCutOriginalPos).padStart(2, '0')}% ` +
        `and only ${secretCode} out of 10000 people have named this combination.`;
    }
  </script>

</body>
</html>
