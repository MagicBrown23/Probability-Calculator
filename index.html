<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AACAAN Card Probability Study</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 40px;
    }
    label, select, input, button {
      margin: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .card-select {
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 5px 10px;
      border-radius: 4px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <h1>AACAAN Probability Calculator</h1>

  <div id="bottomCardDiv">
    <label for="bottomCard">Bottom Card:</label>
    <select id="bottomCard" class="card-select" onchange="lockBottomCard()">
      <!-- Ace to King, ♦ ♣ ♥ ♠ -->
    </select>
  </div>

  <div>
    <label for="namedCard">Named Card:</label>
    <select id="namedCard" class="card-select"></select>
  </div>

  <div>
    <label for="namedNumber">Named Number:</label>
    <input type="number" id="namedNumber" min="1" max="52" class="card-select"/>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    const cards = [
      'Ace♦','2♦','3♦','4♦','5♦','6♦','7♦','8♦','9♦','10♦','Jack♦','Queen♦','King♦',
      'Ace♣','2♣','3♣','4♣','5♣','6♣','7♣','8♣','9♣','10♣','Jack♣','Queen♣','King♣',
      'Ace♥','2♥','3♥','4♥','5♥','6♥','7♥','8♥','9♥','10♥','Jack♥','Queen♥','King♥',
      'Ace♠','2♠','3♠','4♠','5♠','6♠','7♠','8♠','9♠','10♠','Jack♠','Queen♠','King♠'
    ];

    const mnemonica = [
      '4♣','2♥','7♦','3♣','4♥','6♦','A♠','5♥','9♠','2♠','Q♥','3♦','Q♣','8♥','6♠','5♠','9♥','K♣','2♦',
      'J♥','3♠','8♠','6♥','10♣','5♦','K♦','2♣','3♥','8♦','5♣','K♠','J♦','8♣','10♠','K♥','J♣','7♠',
      '10♥','A♦','4♠','7♥','4♦','A♣','9♣','J♠','Q♦','7♣','Q♠','10♦','6♣','A♥','9♦'
    ];

    const bottomCardSelect = document.getElementById('bottomCard');
    const namedCardSelect = document.getElementById('namedCard');
    const resultDiv = document.getElementById('result');

    let lockedBottomCard = null;

    // Populate dropdowns
    cards.forEach(card => {
      const option1 = document.createElement('option');
      option1.value = card;
      option1.textContent = card;
      bottomCardSelect.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = card;
      option2.textContent = card;
      namedCardSelect.appendChild(option2);
    });

    function lockBottomCard() {
      lockedBottomCard = bottomCardSelect.value;
      document.getElementById("bottomCardDiv").classList.add("hidden");
    }

    function getCardIndex(card) {
      const normalized = normalize(card);
      const match = mnemonica.findIndex(c => normalize(c) === normalized);
      return match + 1;
    }

    function normalize(card) {
      return card
        .replace("10", "10")
        .replace("Jack", "J")
        .replace("Queen", "Q")
        .replace("King", "K")
        .replace("Ace", "A");
    }

    function getSecretCode(card) {
      const suitChar = card.slice(-1);
      const rankStr = card.slice(0, -1);

      let suitCode = 0;
      if (suitChar === '♦') suitCode = 1;
      else if (suitChar === '♣') suitCode = 2;
      else if (suitChar === '♥') suitCode = 3;
      else if (suitChar === '♠') suitCode = 4;

      let rankCode = isNaN(rankStr)
        ? (rankStr === 'A' ? 1 : rankStr === 'J' ? 11 : rankStr === 'Q' ? 12 : 13)
        : parseInt(rankStr);

      return suitCode * 100 + rankCode;
    }

    function calculate() {
      if (!lockedBottomCard) {
        resultDiv.innerText = "Please select a bottom card first.";
        return;
      }

      const namedCard = namedCardSelect.value;
      const namedNumber = parseInt(document.getElementById('namedNumber').value);

      const namedCardPos = getCardIndex(namedCard);
      const bottomCardPos = getCardIndex(lockedBottomCard);

      const desiredPos = namedCardPos - namedNumber;
      let cardToCutOriginalPos = (desiredPos - bottomCardPos + 52) % 52;
      if (cardToCutOriginalPos === 0) cardToCutOriginalPos = 52;

      const cardToCut = mnemonica[cardToCutOriginalPos - 1];
      const secretCode = getSecretCode(cardToCut);

      resultDiv.innerText =
        `The probability of your card in that position is 0.${String(cardToCutOriginalPos).padStart(2, '0')}% ` +
        `and only ${secretCode} out of 10000 people have named this combination.`;
    }
  </script>
</body>
</html>
